<!DOCTYPE html>
<html lang="en">
<head>
    <title>Astro-Blog</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./JS/index.js">
</head>
<body>
   <div id="outerdiv">
     <div id="innerdiv">
        <h1 id="Heading">Login</h1>
        <form>
            <div id="emaildiv">
                <input class="in" id="userEmail" type="email" placeholder="Enter the Email">
            </div>
            <div id="passdiv">
                <input class="in" id="userPass" type="password" placeholder="Enter the Password">
                <img id="visible" src="./Asset/logo/closeeyes.jpeg" onmousedown="visiblePass()" onmouseup="inVisiblePass()">
            </div>
            <span id="status"></span>
            <input id="loginbut" type="submit" value="Login" onclick="accesstopage">
        </form>
     </div>
   </div>
</body>
</html>
